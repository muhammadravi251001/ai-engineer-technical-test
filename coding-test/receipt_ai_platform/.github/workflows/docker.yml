name: CI/CD - Docker

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Docker image
      run: |
        docker build -t receipt-ai-platform:latest .

    - name: Push Docker image
      run: |
        docker tag receipt-ai-platform:latest ${{ secrets.DOCKER_USERNAME }}/receipt-ai-platform:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/receipt-ai-platform:latest

    - name: Run Docker container for testing
      run: |
        docker run --rm -d -p 7860:7860 --name test-receipt-ai receipt-ai-platform:latest
        sleep 10
        docker logs test-receipt-ai
        docker stop test-receipt-ai